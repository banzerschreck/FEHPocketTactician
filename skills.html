<html>
<head>
  <meta http-equiv="content-type" content="text/html; charset=utf-8" />
  <title>View Skills</title>
  <link rel="stylesheet" type="text/css" href="index.css">
  <script src="https://s3.amazonaws.com/stitch-sdks/js/bundles/4.3.2/stitch.js"></script>
  <script type="text/javascript" src="scripts.js"></script>
  <script src="skills.js"></script>
</head>
  
<body>
  <div id="navbarAndLogin">
    <ul class="navbarUL">
      <li class="navbar"><a href="./index.html">FEHPT</a></li>       
      <li class="navbar" id="navbarLoggedInManage"><a href="./manageheroes.html">Manage Heroes</a></li>
      <li class="navbar" id="navbarLoggedInTactics"><a href="./tacticsroom.html">Tactics Room</a></li>
      <li class="navbar"><a href="./heroes.html">View Heroes</a></li>
      <li class="navbar"><a class="active" href="./skills.html">View Skills</a></li>
      <li class="navbar" id="navbarAdminLoggedIn"><a href="./admin.html">Admin</a></li>

      <li class="navbar" id="navbarLogin"><a href="#Login">Login</a></li>
      <li class="navbar" id="navbarLogout"><a href="#Logout" id="navbarLogoutAnchor"></a></li>
    </ul>
    <form id="floatingLogin" class="hidden" onsubmit="login(flEmail.value, flPassword.value)">
      <label for="flEmail">Email:</label>
      <input type="text" id="flEmail"></input><br />
      <label for="flPassword">Password:</label>
      <input type="password" id="flPassword"></input><br />
      <a href="login.html#register">Register</a>
      <a href="login.html#forgotAndRegistration">Forgot Password</a>
      <input type="submit" value="Login"></input>
    </form>
  </div>

  <h1 class="title">Select a Skill</h1>
  <div id="select">

    <select id="skillsList">
      <option >Select a Skill</option>
    </select>

  </div>
    
  <div id="skill">
    <h3 id="skillName"></h3>
    <img id="skillClass"><br />
    Effect: <span id="skillEffect"></span><br />
    SP: <span id="skillSP"></span><br />
    Inheritable: <span id="skillInheritable"></span><br />
    <div id="skillIsWeapon">
      Stats: <span id="skillStats"></span>
      <div id="skillHasRefines">
        <h3>Refines</h3>
        Refine Type: <span id="skillRefineType"></span><br />
        Cost: <span id="skillRefineCost"></span><br />
        <table id="skillRefinesTable">
          <tr>
            <th>Refine</th>
            <th>Stats</th>
            <th>Effect</th>
          </tr>
        </table>
      </div>
    </div>
    <div id="skillIsSpecial">
      Cooldown: <span id="skillCooldown"></span><br />
    </div>
    <div id="skillIsAssist">
      Range: <span id="skillRange"></span><br />
    </div>
  </div>
</body>
</html>
